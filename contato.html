    <main class="contato">
        <section class="formulario"> 
            <h3>Contato</h3>
            <form>
                <div class="campos-form">
                    <label for="name">Nome:</label>
                    <input id="nome" name="nome" type="text" placeholder="Insira seu nome">
                    <div id="txtNome"></div>
                </div>

                <div class="campos-form">
                    <label for="email"> Email:</label>
                    <input id="email" name="email" type="email" placeholder="Insira seu e-mail">
                    <div id="txtEmail"></div>
                </div>

                <div class="campos-form">
                    <label>Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="8" placeholder="Escreva sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>

                <button type="button">Enviar</button>
            </form>
        </section>

        <section>
            <h3>Digite seu CEP</h3>
            <div>
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text" placeholder="Digite o se CEP:">
                    <div id="txtCep"></div>
                </div >
                <button type="button">Consultar</button>
                <hr>
                <div class="campos-form">
                    <label for="endereco">Endereço</label>
                    <textarea name="endereco" rows="8" placeholder="Buscar CEP..."></textarea>
                    <div id="txtCEP"></div>
                </div>
            </div>
        </section>
    </main>


    <footer>
